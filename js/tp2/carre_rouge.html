<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP2 - Canvas</title>
</head>
<body>
    <canvas id="carré" width="200" height="200"></canvas>
</body>
<script>
    var canvas = document.getElementById('carré');
    var ctx = canvas.getContext('2d');

    ctx.fillStyle = 'red';
    ctx.fillRect(10, 10, 100, 100);

    var i = 0;
    var inter = setInterval(translation, 100);

    function translation() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.translate(10,0)
        
        i++;
        if (i>window.screen.width) {
            clearInterval(inter);
        }
    }
</script>
</html>
