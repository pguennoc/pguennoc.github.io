<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP2 - Timer</title>
</head>
<body>
    <div id=timer>10</div>
</body>
<script>
    var compter = 10;

    function timer(){
        compter--;
        if(compter==0) {
            clearInterval(decompte);
            document.getElementById("timer").innerHTML = 0;
        }
        else {
            document.getElementById("timer").innerHTML = compter;
        }
    }
    function start(){
        var decompte = setInterval(timer, 1000);
    }

    window.addEventListener("load", () => { start(); });
</script>
</html>
