<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP3 - Canvas - requestAnimationFrame</title>
</head>
<body>
    <canvas id="animatedElem"></canvas>
</body>
<script>
    let Carre = function (width, height, ctx, x, y){
        this.x = x;
        this.y = y;
        this.width = width;
        this.height = height;
        this.ctx = ctx;
            
        this.draw = function ()
        {
            ctx.fillStyle = "red";
            ctx.fillRect(this.x, this.y, this.width, this.height);
        };

        this.clear = function ()
        {
            ctx.clearRect(this.x, this.y, this.width, this.height);
        };

        this.draw();
    }

    let canvas = document.getElementById('animatedElem');
    let ctx = canvas.getContext("2d");
    let carre = new Carre(30, 30, ctx, 10 , 10);

    function pausecomp(millis) 
	{
		var date = new Date();
		var curDate = null;
		do { 
			curDate = new Date(); 
		} while(curDate-date < millis);
	}

    function translation (p)
    {
        let inter = setInterval(() => {

            carre.clear();
            carre.x += 10;
            carre.draw();

            if (carre.x + carre.width >= canvas.width - 10) clearInterval(inter);

            pausecomp(p)

        }, 16);
    }

    window.addEventListener("load", () => {
        translation(50);
    });
    

</script>
</html>
